<h2 class="mb-4 text-center text-primary">Staff List</h2>
<button class="btn btn-primary" (click)="gotodashboard()">Go to Dashboard</button>
<div class="container">
    <table class="table table-striped table-hover table-bordered text-center" *ngIf="staffList.length > 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let staff of staffList">
                <td>{{ staff.name }}</td>
                <td>{{ staff.email }}</td>
                <td>{{ staff.phone }}</td>
                <td>{{ staff.role?.name }}</td>
                <td>
                    <button class="btn btn-sm btn-info mr-2" (click)="editStaff(staff._id)">
                        <i class="fa fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteStaff(staff._id)">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="alert alert-warning text-center" *ngIf="staffList.length === 0">
        No staff found.
    </div>
</div>
