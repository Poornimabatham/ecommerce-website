<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-75 ">

        <!-- Left Side (Image) -->
        <div class="col-md-6 d-none d-md-flex p-0">
            <img src="https://i.pinimg.com/736x/68/2b/60/682b604d466185e1a2368aadd85c09cc.jpg" class="img-fluid w-100"
                style="object-fit: cover; height: 70%; margin: auto;" alt="Left Image">
        </div>

        <!-- Right Side (Form) -->
        <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
            <h2 class="mb-1">Log in to Exclusive</h2>
            <h5 class="mb-3">Enter your details below</h5>
            <form>
               

                <div class="form-group mt-4">
                    <input type="email" class="form-control  input-underline" id="email"
                        placeholder="Email or Phone Number">
                </div>

                <div class="form-group mt-4">
                    <input type="password" class="form-control  input-underline" id="password" placeholder="Password">
                </div>
            
                <div class="d-flex flex-row ml-2 justify-content-evenly text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-block w-50 mr-4">Log In</button>
                    <a routerLink="/login" class="d-block mt-2">Forget Password?</a>

                </div>

            </form>
        </div>

    </div>
</div>
